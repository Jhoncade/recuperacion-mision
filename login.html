<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylelogin.css">
    <script src="https://kit.fontawesome.com/549ee1c2cf.js" crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <section class="seccion1">
            <div class="container">
                <img src="./imagenes/imagen_login1.jpg" alt="login_image" class="imagenes1">
                <img src="./imagenes/imagen_login2.jpg" alt="login_image" class="imagenes2">
                <img src="./imagenes/imagen_login3.jpg" alt="login_image" class="imagenes3">
                <img src="./imagenes/imagen_login4.jpg" alt="login_image" class="imagenes4">
                <img src="./imagenes/imagen_login5.jpg" alt="login_image" class="imagenes5">
                <img src="./imagenes/imagen_login6.jpg" alt="login_image" class="imagenes6">
                <img src="./imagenes/imagen_login7.jpg" alt="login_image" class="imagenes7">
                <img src="./imagenes/imagen_login8.jpg" alt="login_image" class="imagenes8">
                <img src="./imagenes/imagen_login9.jpg" alt="login_image" class="imagenes9">
            </div>
        </section>
        <section class="seccion2">
            <div class="logo"><i class="fa-brands fa-artstation"></i><p class="descripcio_logo">Archint</p></div>
            <p class="descripcion_pagina">
                A new way to experience real state in the infinite virtual space.
            </p>
            <form id="fomulario">
                <h2 class="titulo_login">Login</h2>
                <label>Email</label>
                <input type="email" id="email" required>
                <label>Usuario</label>
                <input type="text" id="user" required>
                <div class="parte_2">
                    <input type="checkbox" id="check" checked>Remember me
                    <p><a class="contraseÃ±a" href="">Forgot password?</a></p>
                </div>
                <div class="parte3">
                    <button id="login">Login</button>
                    <button id="registrarse">Sing Up</button>
                </div>
                <p id="erroneos">
                    <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                    Invalid username or password
                </p>
                <p class="parrafo_otros">Or, login with</p>
                <div class="parte4">
                    <button class="facebook">facebook</button>
                    <button class="linked">Linkend In</button>
                    <button class="google">Google</button>
                </div>
            </form>
        </section>
    </main> 
</body>
</html>
